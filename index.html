<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
<div class="card orderBox">
  <img src="./images/illustration-hero.svg" class="card-img-top" alt="illustration-hero">
  <div class="card-body">
    <h5 class="card-title">Order Summary</h5>
    <p class="card-text">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
    <div class="change d-flex flex-row bd-highlight">
      <div class="p-2 flex-fill bd-highlight">
        <img src="./images/icon-music.svg">
      </div>
      <div class="p-2 flex-fill bd-highlight">
        <h6>Annual Plan</h6>
      $59.99/year
      </div>
      <div class="p-2 flex-fill bd-highlight align-self-center">
        <a href="#">Change</a>
      </div>
    </div>
    <br>
    <div id="butg">
      <button class="btn btn-primary">Proceed to Payment</button>
      <br>
      <button class="btn btn-light">Cancel Order</button>
    </div>
  </div>
</div>

</html>
